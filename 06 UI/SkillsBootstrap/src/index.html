<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="/dist/bundle.js"></script>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Skills Bootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div id="tblSkills" class="card cardNice col"></div>
        <div class="card cardNice col">
          <form>
            <div class="form-group">
              <label>ID</label>
              <input type="number" class="form-control" id="txtID" value="0" />
            </div>
            <div class="form-group">
              <label>Skill</label>
              <input
                type="text"
                class="form-control"
                id="txtSkill"
                placeholder="Enter Skill"
              />
            </div>
            <div id="btnAddSkill" class="btn btn-primary">Submit</div>
          </form>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-dark">
      <span id="sSum" class="sum"></span>
    </nav>
  </body>
</html>
