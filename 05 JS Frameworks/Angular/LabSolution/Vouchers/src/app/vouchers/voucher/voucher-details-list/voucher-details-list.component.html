<div class="cmdPanelSmall">
    <div class="row">
        <div class="col-md-8">
            <span>Details</span>
        </div>
        <div class="col-md-4 rightCell">
        </div>
    </div>
</div>

<div class="spacer">    
    <div class="table-responsive">
        <table cellspacing="0" cellpadding="0" class="table table-hover">
            <colgroup>
                <col style="width: 35%"/>
                <col style="width: 15%"/>
                <col style="width: 25%"/>
                <col style="width: 10%"/>
                <col style="width: 10%"/>
            </colgroup>
            <thead>
            <tr>
                <th scope="col">Text</th>
                <th scope="col">Amount</th>
                <th scope="col">Account</th>
                <th colspan="2" scope="col">
                    
                </th>
            </tr>
            </thead>
            <tbody id="tblVoucherDetailsBody">
            <tr *ngFor="let vd of details">
                <td> {{vd.Text}}</td>
                <td class="detailsAmountItem">{{vd.Amount | currency:'EUR':true}}</td>
                <td> {{ vd.Account!=null? vd.Account.Name : ""}}</td>
                <td>                   
                    <div class="table-cmd" (click)="deleteDetail(vd)"><span class="glyphicon glyphicon-trash"></span> Delete</div>
                </td>
                <td>
                    <div class="table-cmd" (click)="selectDetail(vd)"><span class="glyphicon glyphicon-pencil"></span> Edit</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
